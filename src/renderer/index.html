<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="css">
</head>
<body>   
    <h1>Annoying Alarm</h1>
    <button class="startButton">Start jouw alarm</button>
    <p class="text">Tijd tot jouw wekker afgaat:</p>
    <p class="demo"></p>
    <video name="media" id="audio">
        <source src="http://soundbible.com/mp3/analog-watch-alarm_daniel-simion.mp3" type="audio/mpeg">
    </video>

    <div class="activity1">
      <h2 class="activity1__title">Geef de som van deze 2 getallen in</h2>
      <p class="input__field__1"></p>
      <p>+</p>
      <p class="input__field__2"></p>
      <p>=</p>
      <p class="error"></p>
      <input type="number" class="userSumInput"><br><br>
      <button class="submit">Sla je antwoord op </button><br><br>
      <button class="check">Controleer antwoord</button>
    </div>

    <div class="activity2">
        <p class="activity2__number"></p>
        <p class="pressedtime"></p>
        <button class="reset">Begin opnieuw</button><br><br>
        <button class="checkPressed">Controleer waarden</button><br><br>
      </div>
</body>
</html>
